<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Making Connections</title>
</head>
<body>
    <nav>
        <h1>Profile</h1>
        <div id="nav-end">
            <p>Home</p>
            <p>My Profile</p>
            <p>Find Connections</p>
            <button>Sign Out</button>
        </div>
    </nav>
    <div id="main">
        <div id="left-side">
            <div id="profile-card"> 
                <div id="blue"></div>
                <div><p>Jane Doe</p></div>
            </div>
            <div id="ed-top"></div>
            <div id="education">Education</div>
        </div>
        <div id="right-side">
            <div id="requests">
                <div id="request-top">Connection Requests</div>
                <div id="request-bottom">
                    <div>John</div>
                    <div>Paul</div>
                    <div>George</div>
                    <div>Ringo</div>
                </div>
            </div>
            <div>
                <div id="connections-top">Your Connections</div>
                <div id="connections-bottom">
                    <div class="connections-person"><img src="user-circle.png" alt="profile circle" class="profile-circle"><p>Morrissey</p></div>
                    <div class="connections-person"><img src="user-circle.png" alt="profile circle" class="profile-circle"><p>Thom York</p></div>
                    <div class="connections-person"><img src="user-circle.png" alt="profile circle" class="profile-circle"><p>Sarah Slean</p></div>
                    <div class="connections-person"><img src="user-circle.png" alt="profile circle" class="profile-circle"><p>Jim Morrison</p></div>
                    <hr>
                    <div><a href="/">More...</a></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
